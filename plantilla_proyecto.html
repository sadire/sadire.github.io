<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{titulo}} â€“ Aimadack</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; background: #ffffff; color: #1a1a1a; line-height: 1.6; }
    .container { max-width: 1000px; margin: auto; padding: 2rem; }
    h1, h2 { text-align: center; margin-top: 2rem; }
    .media-block, .text-video, .text-gallery { display: flex; flex-wrap: wrap; gap: 2rem; margin: 3rem 0; }
    .media-block img, .text-video img, .text-video video { max-width: 100%; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .media-block .text, .text-video .text, .text-gallery .text { flex: 1 1 50%; }
    .media-block .visual, .text-video .visual, .text-gallery .gallery { flex: 1 1 50%; }
    .separator { height: 2px; background: #ccc; margin: 4rem 0; }
    .gallery img { max-width: 100%; margin: 0.5rem 0; border-radius: 6px; }
    .section { margin-top: 4rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{titulo}}</h1>

    <div class="media-block">
      <div class="visual">
        {{media_principal}}
      </div>
      <div class="text">
        <p>{{descripcion_principal}}</p>
      </div>
    </div>

    <div class="separator"></div>

    <div class="text-gallery">
      <div class="text">
        <p>{{descripcion_galeria}}</p>
      </div>
      <div class="gallery">
        {{imagenes_galeria}}
      </div>
    </div>

    {{subsecciones}}

  </div>
</body>
</html>
