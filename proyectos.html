<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyectos - Aimadack</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .filter-buttons {
      text-align: center;
      margin-top: 1rem;
    }
    .filter-buttons button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #00c2ff;
      color: #1a1a1a;
      cursor: pointer;
      font-weight: bold;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 2rem;
      padding: 2rem;
      scroll-behavior: smooth;
    }
    .project-slide {
      flex: 0 0 80%;
      background: #292929;
      border-radius: 8px;
      padding: 1rem;
      scroll-snap-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .project-slide img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .tags {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #ff6ec7;
    }
    .project-slide h3 {
      margin: 0 0 0.5rem;
    }
    .project-slide p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aimadack</h1>
  </header>
  <nav>
    <a href="index.html">Sobre m√≠</a>
    <a href="proyectos.html">Proyectos</a>
    <a href="clasified.html">Clasified</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <main>
    <h2 style="text-align:center; margin-top:1rem;">Proyectos</h2>
    <div class="filter-buttons">
      <button onclick="filterProjects('all')">Todos</button>
      <button onclick="filterProjects('Personal')">Personales</button>
      <button onclick="filterProjects('Profesional')">Profesionales</button>
    </div>
    <div class="carousel" id="carousel"></div>
  </main>

  <footer>
    <p>&copy; 2025 Aimadack</p>
  </footer>

  <script>
    const carousel = document.getElementById("carousel");
    let allProjects = [];

    fetch("proyectos.json")
      .then(res => res.json())
      .then(data => {
        allProjects = data;
        renderProjects(allProjects);
      });

    function renderProjects(projects) {
      carousel.innerHTML = "";
      projects.forEach(p => {
        const div = document.createElement("div");
        div.className = "project-slide";
        div.dataset.tags = p.tag;
        div.innerHTML = `
          <img src="\${p.image}" alt="\${p.title}">
          <h3>\${p.title}</h3>
          <p>\${p.description}</p>
          <div class="tags">#\${p.tag}</div>
        `;
        carousel.appendChild(div);
      });
    }

    function filterProjects(tag) {
      if (tag === "all") {
        renderProjects(allProjects);
      } else {
        renderProjects(allProjects.filter(p => p.tag === tag));
      }
    }
  </script>
</body>
</html>
